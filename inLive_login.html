<!DOCTYPE html> 
<html> 
<head> 
<title>inLive_login</title>  
<script type="text/javascript">

function sendok() {	
	if (userid.value!="" && userpwd.value!="") {		
		localStorage.userid = userid.value;
		sessionStorage.userpwd = userpwd.value;
		return true;
	} else {
		alert ("Please input your account!!");
		return false;
	}
}

function isload() {
	if (localStorage.userid)
		userid.value = localStorage.userid;
}

</script> 

</head> 
<body onload="isload()">

<form method="post" action="inLive_eventbutton.html" onsubmit="return sendok();">
	Please input your account <br />
	<input type="text" id="userid" value="" autofocus><br />
	Please input your password <br />
	<input type="password" id="userpwd" value=""><br />
	<font style="font-size:12px">
	(test account : guest, test password : inlivetw)
	</font><br />	
	<input type="submit" id="btn_send" value="Login"><br />
</form>
</body>
</html>
